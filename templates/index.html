{% extends 'base.html' %}

{% block content %}

<section class="grid grid-cols-3 gap-14">
  {% for manganime in manganimes %}
  <div class="card">
    <img src="{{manganime['url_image']}}"/>
    <h2 href="{{manganime['url_manganime']}}">{{manganime["titre"]}}</h2>
  </div>
  {% endfor %}
</section>

{% endblock %}
